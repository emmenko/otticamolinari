<!DOCTYPE html>
<html lang="it">
  <head>
    <title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
    <meta name="author" content="Nicola Molinari">
    <link rel="author" href="http://emmenko.github.io/" title="Nicola Molinari (emmenko) - Full stack Web Developer"/>

    <link rel="shortcut icon" href="{{ site.base_path }}/assets/img/favicon.ico" type="image/x-icon">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:400,300,200" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="{{ site.base_path }}/assets/css/style.css" rel="stylesheet">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-54770790-1', 'auto');
      ga('set', 'anonymizeIP', true);
      ga('send', 'pageview');
    </script>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="page-top" data-target=".navbar-fixed-top" data-page-dir="{{ page.dir }}">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="/" title="Ottica Molinari">
            <img src="{{ site.base_path }}/assets/img/logo_583x190-small.png" alt="Ottica Molinari">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li>
              <a href="{{ site.base_path }}/servizi" title="Servizi">Servizi</a>
            </li>
            <!-- <li>
              <a href="{{ site.base_path }}/#news" class="page-scroll" data-target="#news" title="News">News</a>
            </li> -->
            <li>
              <a href="{{ site.base_path }}/#testimonial" class="page-scroll" data-target="#testimonial" title="Testimonianze">Testimonianze</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="/#page-top">
                About <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="{{ site.base_path }}/negozio" title="Negozio">Negozio</a>
                </li>
                <li>
                  <a class="page-scroll" data-target="#about" href="{{ site.base_path }}/#about" title="Chi siamo">Chi siamo</a>
                </li>
                <li>
                  <a class="page-scroll" data-target="#timetable" href="{{ site.base_path }}/#timetable" title="Orari">Orari</a>
                </li>
                <li>
                  <a class="page-scroll" data-target="#contact" href="{{ site.base_path }}/#contact" title="Contatto">Contatto</a>
                </li>
                <li>
                  <a class="page-scroll" data-target="#location" href="{{ site.base_path }}/#location" title="Dove siamo">Dove siamo</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    {{content}}

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-4">
            <span>Copyright &copy; otticamolinari {{'now' | date: "%Y"}}</span>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li>
                <a class="link" href="https://twitter.com/ottica_molinari" target="_blank"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a class="link" href="https://www.facebook.com/otticamolinari" target="_blank"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
              <a class="link" href="https://plus.google.com/106788851645449775572" rel="publisher" target="_blank"><i class="fa fa-google-plus"></i></a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <a class="link" href="{{ site.base_path }}/referenze">Referenze</a>
          </div>
        </div>
      </div>
    </footer>

    <div id="cookie-banner" style="display: none;">
      <div class="left">
      Questo sito utilizza cookie tecnici ai fini di migliorare l'esperienza di navigazione sul sito.
      </div>
      <div class="right">
        <a id="dismiss-cookie-banner">OK</a>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB5TdOhkJwY-sBPfGpWtua7l7KoJCgNkZA&sensor=false"></script>
    <script src="{{ site.base_path }}/assets/js/main.js"></script>

    <div class="previewer" style="display:none;">
      <div class="video"></div>
      <div class="close">
        <img src="{{ site.base_path }}/assets/img/close.svg" alt="Close">
      </div>
    </div>

  </body>

</html>
